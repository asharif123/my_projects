{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>Checkout example Â· Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body class="bg-dark">
      <div class="container">
        <div class="navbar col-12">
            <img src={% static "noorani.JPG" %}></img>


            <nav class="navbar navbar-expand-lg navbar-light bg-dark">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link text-white" href="/welcome">Home</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link text-white" href="/noorani/account">Account</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="/logout">Logout</a>
                            </li>
                        </ul>
                    </div>
            </nav>
        </div>
        <br>
        <div class="col-md-4 text-white">
            <h4>Welcome, {{user.name}}</h4>
        </div>


        <div class="col-md-6 order-md-1">
            <br><br>
            <u><h4 class="mb-3 text-white">Edit Account Information</h4></u>
            <form action="/noorani/account/update" method="post">
              {% csrf_token %}

                <div class="row">
                    <div class="col-sm-12 text-white">
                        
                        {% if messages %}
                            {% for message in messages %}
                                <ul>   
                                    <strong><li class="text-white">{{ message }}</li></strong>
                                </ul>    
                            {% endfor %}
                        {% endif %}     

                        <label for="email">Name</label>
                        <input type="text" id="name" class="form-control form-control-sm" name="Name">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-8 text-white">
                        <label for="Email">Email</label>
                        <input type="email" id="email" class="form-control"  placeholder="johnsmith@gmail.com" name="Email">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-10 text-white">
                        <label for="Street">Street</label>
                        <input type="text" id="street" class="form-control" placeholder="Street" name="Street">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-8 text-white">
                        <label for="City">City</label>
                        <input type="text" id="City" class="form-control" placeholder="City" name="City">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-6 text-white">
                        <label for="State">State</label>
                        <input type="text" id="State" class="form-control" placeholder="State" name="State">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-4 text-white">
                        <label for="Zip">Zipcode</label>
                        <input type="text" id="Zip" class="form-control form-control-sm" placeholder="Zip" name="Zip">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-4 text-white">
                        <label for="Password">Password</label>
                        <input type="password" id="password" class="form-control form-control-sm" placeholder="Password" name="Password">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-4 text-white">
                        <label for="Confirm">Confirm</label>
                        <input type="password" id="password" class="form-control form-control-sm" placeholder="Confirm" name="Confirm">
                    </div>
                </div>
                <br>
                <button class="btn btn-danger rounded-pill rounded-lg" type="submit" data-automation-id="signin-submit-btn">Update Account</button>               
            </form>


 
        </div>

      </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1 text-white">&copy; 2020 Noorani</p>
    </footer>
  </body>
</html>
