<html lang="en">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

            border: solid green 1px;

<body class>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-offset-3">
                <h1>Credit Card Information</h1>
                <form action="/charge" method="post" id="payment-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="card-name">Card Name</label>
                        <input type="text" name="card-name" class="form-control" id="card-name" placeholder="Card Name">
                    </div>
                    <div class="form-group">
                        <label for="card-number">
                        Credit or debit card
                        </label>
                        <div id="card-number">
                            <!-- A Stripe Element will be inserted here. -->
                        </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="card-cvc">
                                    CVC
                                    </label>
                                    <div id="card-cvc">
                                        <!-- A Stripe Element will be inserted here. -->
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <label for="card-exp">
                                    Expiration Date:
                                    </label>
                                    <div id="card-exp">
                                        <!-- A Stripe Element will be inserted here. -->
                                    </div>

                                </div>

                            </div>
                        </div>
                        <!-- Used to display form errors. -->
                    <div id="card-errors" role="alert"></div>
                    <div class="form-group">
                        <button class="form-control btn btn-success">Submit Payment</button>
                    </div>
                </form>
                <div class="col-12 order-md-1 text-center">
                    <a href="/noorani/delete/all">Cancel Order</a>
                </div>
            </div>

            </div>
        </div>
    </div>
    {% comment %} CODE TO ADD STRIPE TO JAVASCRIPT AND HTML {% endcomment %}
            <script src="https://js.stripe.com/v3/"></script>  
            <script type="text/javascript">
            // Create a Stripe client.
                var stripe = Stripe('pk_test_51H6qCwAuSo5m6JZ83Sh6wpg7He4pz262AkFH50Ds59LPCkZWQuf2XN1qdKTeCjQM0kTZpAsfXJroNLV8RPc64u7a00DEUFsKZz');

                // Create an instance of Elements.
                var elements = stripe.elements();

                // Custom styling can be passed to options when creating an Element.
                // (Note that this demo uses a wider set of styles than the guide below.)
                {% comment %} written in javascript code for checkout api using stripe {% endcomment %}
                var style = {
                base: {
                    color: '#32325d',
                    fontFamily: '"Helvetica Neue", Helvetica, sans-serif',
                    fontSmoothing: 'antialiased',
                    fontSize: '16px',
                    '::placeholder': {
                    color: '#aab7c4'
                    }
                },
                invalid: {
                    color: '#fa755a',
                    iconColor: '#fa755a'
                }
                };

                // Create an instance of the card Element.
                var card = elements.create('cardNumber', {
                    classes: {
                        base : "form-control",
                        invalid: "error"
                    }
                });

                var cvc = elements.create('cardCvc', {
                    classes: {
                        base : "form-control",
                        invalid: "error"
                    }
                });

                var exp = elements.create('cardExpiry', {
                    classes: {
                        base : "form-control",
                        invalid: "error"
                    }
                });



                // Add an instance of the card Element into the `card-element` <div>.
                card.mount('#card-number');
                cvc.mount('#card-cvc');
                exp.mount('#card-exp');



                // Handle real-time validation errors from the card Element.
                card.on('change', function(event) {
                var displayError = document.getElementById('card-errors');
                if (event.error) {
                    displayError.textContent = event.error.message;
                } else {
                    displayError.textContent = '';
                }
                });

                // Handle form submission.
                var form = document.getElementById('payment-form');
                form.addEventListener('submit', function(event) {
                event.preventDefault();

                stripe.createToken(card).then(function(result) {
                    if (result.error) {
                    // Inform the user if there was an error.
                    var errorElement = document.getElementById('card-errors');
                    errorElement.textContent = result.error.message;
                    } else {
                    // Send the token to your server.
                    stripeTokenHandler(result.token);
                    }
                });
                });

                // Submit the form with the token ID.
                function stripeTokenHandler(token) {
                // Insert the token ID into the form so it gets submitted to the server
                var form = document.getElementById('payment-form');
                var hiddenInput = document.createElement('input');
                hiddenInput.setAttribute('type', 'hidden');
                hiddenInput.setAttribute('name', 'stripeToken');
                hiddenInput.setAttribute('value', token.id);
                form.appendChild(hiddenInput);

                // Submit the form
                form.submit();
                }
            </script>

</body>
</html>
