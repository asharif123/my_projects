  <body class="account">
      <div class="container">
        <div class="navbar col-12">
            {% comment %} <img src={% static "noorani.JPG" %}></img> {% endcomment %}
            <br>

            <nav class="navbar navbar-expand-lg rounded bg-dark">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link text-white" href="/welcome">Home</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link text-white" href="/noorani/account">Account</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="/logout">Logout</a>
                            </li>
                        </ul>
                    </div>
            </nav>
        </div>
        <em><h1 class="text-center text-white">Favorites</h1></em>
        <br>
        <div class="container col-9">
            <div class="row">
                {% for product in liked_products %}
                    <div class="favorites-card-deck text-center rounded">
                    {% comment %} add dark backgorund to EACH item{% endcomment %}
                        <div class="favorites-card-deck mb-3 rounded-circle">
                            <div class="card-header text-white">
                                <img src="{{product.image.url}}">

                            </div>
                            <div class="favorites-card-deck text-center rounded">
                                <ul class="list-unstyled text-center text-white">
                                    <br>
                                    <strong><h6><li>{{product.name}}</li></h6></strong>
                                </ul>

                                <br>
                            </div>
                        </div>      
                    </div> 
                {% endfor %}
            </div>
        </div>

      </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1 text-white">&copy; 2020 Noorani</p>
    </footer>
