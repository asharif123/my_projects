{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    
</head>

<body class="login">
    <div class="container">
        <div class="row">
            <div class="col-4 py-3">
                <div class="form-group row">
                    <div class="col-sm-8 px-4">
                        <h4 class="display-6">Add Account</h4>
                    </div>
                </div>
    <!-- print out any errors if validation fails for either registeration or logging in -->
                <form class="user" action="/register" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <div class="col-sm-8">
                            <input type="text" id="first_name" class="form-control form-control-sm"  placeholder="Enter Name" name="Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-8">
                            <input type="email" id="email" class="form-control form-control-sm" placeholder="Email" name="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-8">
                            <input type="text" id="street" class="form-control form-control-sm" placeholder="Street" name="Street">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-8">
                            <input type="text" id="City" class="form-control form-control-sm" placeholder="City" name="City">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-8">
                            <input type="text" id="State" class="form-control form-control-sm" placeholder="State" name="State">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-8">
                            <input type="text" id="Zip" class="form-control form-control-sm" placeholder="Zip" name="Zip">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-8">
                            <input type="password" id="password" class="form-control form-control-sm" placeholder="Password" name="Password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-8">
                            <input type="password" id="confirm_password" class="form-control form-control-sm" placeholder="Confirm" name="Confirm">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-8 px-12">
                            <button class="btn btn-primary rounded-pill rounded-lg" type="submit" data-automation-id="signin-submit-btn">Create Account</button>                </form>
                        </div>
                    </div>
                </form>

            </div>

            <div class="col-3 px-3 py-3">
                <h4 class="display-6 text-white">Login</h4>
                <form class="user" action="/login" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-sm" placeholder="Email" name="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-8">
                            <input type="password" class="form-control form-control-sm" placeholder="Password" name="Password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-light rounded-pill rounded-sm">Login</button>
                </form>
            </div>
            <div class="logo col-5">
                <img src={% static "noorani.JPG" %}></img>
                <br><br>
                {% if messages %}
                    {% for message in messages %}
                        <ul>   
                            <h4><li class="text text-danger">{{ message }}</li></strong></h4>
                        </ul>    
                    {% endfor %}
                {% endif %}                

            </div>
        </div>
        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1 text-white">&copy; 2020 Noorani</p>
        </footer>

    </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
</body>
</html>
